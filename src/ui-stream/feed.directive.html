<ul class="feed list-group" ng-class="{'feed-empty': vm.activities.results.length === 0}">
  <li ng-if="vm.error" class="list-group-item">
    <div class="alert alert-warning">
      <strong>Load Error:</strong> {{vm.error}}
    </div>
  </li>
  <li class="list-group-item"
      ng-if="!vm.activities && !vm.error"><hbp-loading></hbp-loading></li>
  <li class="list-group-item"
      ng-if="vm.activities.results.length === 0">
    <div class="alert alert-info">Nothing new</div>
  </li>
  <li class="list-group-item"
      ng-repeat="a in vm.activities.results" clb-activity="a" class="clb-activity-item"></li>
  <li class="list-group-item"
      ng-if="vm.activities.hasNext">
    <a href clb-perform-action="vm.activities.next()" class="btn btn-default">More</a>
  </li>
</ul>
